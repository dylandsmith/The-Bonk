# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem "sqlite3"
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS", 5) %>

development:
  <<: *default
  database: the_bonk_development
  username: thebonk_user
  password: password123
  host: localhost

test:
  <<: *default
  database: the_bonk_test
  username: thebonk_user
  password: password123
  host: localhost

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>


